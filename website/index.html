<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">

      <div class ="headline">Weather Journal App</div>

      <div class ="zip">
        <label for="zip">What's Your Zipcode?</label>
        <input type="text" id="zip" placeholder="Enter zip code here...">
      </div>

      <div class ="feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here..." rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> GENERATE </button>
      </div>

      <div class ="entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "location"></div>
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>   
  </body>
</html>
